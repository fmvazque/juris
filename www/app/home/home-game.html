<ion-view title="game_view">
	<ion-content class="has-header">

		<div class="item" ng-bind="currentQuestion.text"></div>

		<ion-list radio-group>
			<ion-item>
				<ion-radio 
					ng-repeat="n in currentQuestion.alternatives" 
					ng-value="n"
					ng-model="selectedOption.value"
 					ng-click="showConfirm()">
					{{n}}					
				</ion-radio>
			</ion-item>
		</ion-list>

		<div>
			<button class="button button-assertive">
  				Errar: {{scoreIfWrong}}
			</button>
			<button class="button button-assertive">
  				Parar: {{currentScore}}
			</button>
			<button class="button button-assertive">
  				Acertar: {{scoreIfRight}}
			</button>
		</div>

	</ion-content>
</ion-view>
