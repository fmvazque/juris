<ion-view title="gameover_view">
	<ion-content class="has-header">

		<div class="card item-text-wrap" ng-if="!hasWonGame()">
			<div class="item item-body">
				<h1>Que pena, não foi dessa vez...</h1>
				<h3>
					Você ganhou: {{currentScore()}}
				</h3>
			</div>
		</div>

		<div class="card item-text-wrap" ng-if="hasWonGame()">
			<div class="item item-body">
				<h1>Parabéns!!! Você ganhou o prêmio máximo!</h1>
				<h3>
					Você ganhou: {{currentScore()}}
				</h3>
			</div>
		</div>
	
		<button class="button button-full button-balanced"
			ng-click="startOver()">
  			Jogar novamente
		</button>

	</ion-content>
</ion-view>
